<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/auth/register}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div>
            <label for="apaterno">Apellido Paterno:</label>
            <input type="text" id="apaterno" name="apaterno" required />
            <div th:if="${#fields.hasErrors('apaterno')}" th:errors="*{apaterno}"></div>
        </div>
        <div>
            <label for="amaterno">Apellido Materno:</label>
            <input type="text" id="amaterno" name="amaterno" required />
            <div th:if="${#fields.hasErrors('amaterno')}" th:errors="*{amaterno}"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
