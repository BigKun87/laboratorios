<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
</head>
<body>
<h1>Registrar Paciente</h1>
<form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    <br>
    <label for="apaterno">Apellido Paterno:</label>
    <input type="text" id="apaterno" th:field="*{apaterno}" required>
    <div th:if="${#fields.hasErrors('apaterno')}" th:errors="*{apaterno}"></div>
    <br>
    <label for="amaterno">Apellido Materno:</label>
    <input type="text" id="amaterno" th:field="*{amaterno}" required>
    <div th:if="${#fields.hasErrors('amaterno')}" th:errors="*{amaterno}"></div>
    <br>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
    <br>
    <label for="genero">Género:</label>
    <select id="genero" th:field="*{genero}" required>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
    </select>
    <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
    <br>
    <label for="direccion">Dirección:</label>
    <textarea id="direccion" th:field="*{direccion}"></textarea>
    <br>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" th:field="*{telefono}">
    <br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
    <button type="submit">Guardar</button>
</form>
<div th:if="${param.success}">
    <p>Paciente guardado exitosamente</p>
</div>
</body>
</html>
