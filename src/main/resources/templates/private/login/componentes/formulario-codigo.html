<div class="col-md-6 d-flex align-items-center justify-content-center"  th:fragment="formularioCodigo">
    <div class="form-container form-custom-width text-center">
        <img src="../assets/images/logos/logo_2.svg" alt="Logo" class="form-logo">
        <h5 class="mb-4">Ingresa el código que te hemos
            enviado via correo electrónico</h5>
        <form>
            <!-- Código dividido en 5 inputs -->
            <div class="code-input-container mb-3">
                <input type="text" maxlength="1" class="code-input" required>
                <input type="text" maxlength="1" class="code-input" required>
                <input type="text" maxlength="1" class="code-input" required>
                <input type="text" maxlength="1" class="code-input" required>
                <input type="text" maxlength="1" class="code-input" required>
            </div>
            <div class="resultOTP"></div>
            <!-- Botón de enviar -->
            <input type="submit" class="btn btn-primary w-100" value="Inicia sesión">
        </form>

    </div>
</div>
