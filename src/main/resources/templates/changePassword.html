<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h1>Cambiar Contraseña</h1>
    <form th:action="@{/password/change}" method="post">
        <div>
            <label for="currentPassword">Contraseña Actual:</label>
            <input type="password" id="currentPassword" name="currentPassword" required />
            <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
        </div>
        <div>
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="8" maxlength="20" />
            <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
        </div>
        <button type="submit">Cambiar Contraseña</button>
    </form>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</body>
</html>
